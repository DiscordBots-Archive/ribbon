name: Build

on: [push, pull_request]

push:
  paths:
    - 'src/**/*'
    - 'package.json'
    - 'yarn.lock'
    - 'tsconfig.json'
pull_request:
  paths:
    - 'src/**/*'
    - 'package.json'
    - 'yarn.lock'
    - 'tsconfig.json'

jobs:
  installAndBuild:
    strategy:
      matrix:
        node: [ '10', '11', '12' ]
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    name: install and build on Node v${{ matrix.node }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@master
    - name: Setup Node ${{ matrix.node }}
      uses: actions/setup-node@v1.1.2
      with:
        node-version: ${{ matrix.node }}
    - name: Setup windows-build-tools
      if: contains( ${{ maxtrix.os }}, 'windows')
      run: |
        npm i -g windows-build-tools
    - name: Install and Build
      run: |
        yarn
        yarn ci:build
      env:
        CI: true
