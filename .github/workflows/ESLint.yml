name: ESLint

on: [push, pull_request]

jobs:
  lint:
    strategy:
      matrix:
        node: [ '12' ]
        os: [ macOS-latest ]

    name: linting
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@master
    - name: Setup Node v12 on MacOS
      uses: actions/setup-node@v1.1.2
      with:
        node-version: ${{ matrix.node }}
    - name: Linting
      run: |
        yarn
        yarn lint
      env:
        CI: true
