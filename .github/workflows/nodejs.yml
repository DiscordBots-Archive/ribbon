name: Node CI

on: [push]

jobs:
  lint-and-build:
    name: Lint and build on ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [10, 11, 12]
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: run linter and build
      run: |
        yarn
        yarn lint
        yarn build
      env:
        CI: true
